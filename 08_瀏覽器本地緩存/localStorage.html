<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>localStorage</title>
    <!-- 
        localStorage 甚麼時候會將數據清空 ?
            1. 由程序員去引導用戶，去點了某些按鈕，操作了 API，才會導致數據被刪除。
            2. 用戶自己在瀏覽器的控制台自己手動清空數據。 
    -->

</head>

<body>
    <h2>localstorage</h2>
    <button onclick="saveData()">点我保存一个数据</button>
    <button onclick="readData()">点我读取一个数据</button>
    <button onclick="deleteData()">点我删除一个数据</button>
    <button onclick="removeAllData()">清空所有数据</button>
</body>

<script type="text/javascript">
    function saveData() {
        // 第二個參數給的不是字符串的話，底層默認都會調用 toString()
        localStorage.setItem('msg1', 'panyue, hello');

        // 对象转换为字符串
        localStorage.setItem('msg2', JSON.stringify({
            name: 'panyue',
            age: '21',
            school: 'wust(WuHan)'
        }))
    }

    function readData() {
        console.log(localStorage.getItem('msg1'))
        console.log(JSON.parse(localStorage.getItem('msg2')));
        console.log(localStorage.getItem('text')); //读不出来就是null Json.parse(null)仍然是null注意
    }

    function deleteData() {
        localStorage.removeItem('msg2');
    }

    function removeAllData() {
        localStorage.clear();
    }
</script>

</html>
